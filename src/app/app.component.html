<div class="container">
  <div class="upper-data">
    <img src="../assets/images/day.jpg" alt="day" *ngIf=" 14>15">
    <img src="../assets/images/night.jpg" alt="night" *ngIf=" 14<=15" >

    <div class="weather-data">
      <div class="location">Tamluk</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}}°C</div>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/cool.png" alt=""/>
          <span>min</span>
        </div>
          <div class="info-block-value">
            10°C
          </div>
       
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/hot.png" alt=""/>
          <span>max</span>
        </div>
          <div class="info-block-value">
            30°C
          </div>
       
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/taindrop.png" alt="" style="width: 1.2em; margin-bottom: 5px"/>
          <span>rain</span>
        </div>
          <div class="info-block-value">
            70%
          </div>
        
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/wind.png" alt=""/>
          <span>wind</span>
        </div>
          <div class="info-block-value">
           11km/h
          </div>
       
      </div>
    </div>
  </div>
</div>
